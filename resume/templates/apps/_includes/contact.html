{% load static %}


<div class="contant-section px-3 px-lg-4 pb-4" id="contact">
    <h2 class="h3 text mb-3">Contact</h2>
    <div class="row">
        <div class="col-md-7 d-print-none">
            <div class="my-2">

                <form action="" method="POST" id="contact-form">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-6">
                            <input class="form-control" type="text" id="name" name="name"
                                placeholder="Your Name" required>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="email" id="email" name="email"
                                placeholder="Your E-mail" required>
                        </div>
                    </div>
                    <div class="form-group my-2">
                        <textarea class="form-control" style="resize: none;" id="message" name="message"
                            rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Send</button>
                </form>
                
            </div>
        </div>
        <div class="col">
            <div class="mt-2">
                <h3 class="h6">Address</h3>
                <div class="pb-2 text-secondary">Brackenfell Cape Town 7560, South Africa</div>
                <h3 class="h6">Phone</h3>
                <div class="pb-2 text-secondary">+(27) 781 114 041</div>
                <h3 class="h6">Email</h3>
                <div class="pb-2 text-secondary">mpoyitshibuyi63@gmail.com</div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    
<script type="text/javascript">
    $(document).on('submit','#contact-form', function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:'{#% url "web:home:contact" %#}',
            data:
            {
                name:$("#name").val(),
                email:$("#email").val(),
                message:$("#message").val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            }, 
            success: function(data) {
                $('#results').html("<div class='alert-box alert btn btn-danger radius' data-alert>" + data.msg + "</div>"); // add the error to the dom
                $("#contact-form")[0].reset();
            },
            error: function(data) {
                $('#results').html("<div class='alert-box alert btn btn-danger radius' data-alert>" + data.msg + "</div>"); 
                $("#contact-form")[0].reset();
            }
            })
        });
</script>
